services:
  # Web Service - Node.js Application
  - type: web
    name: esgi-nodejs-app
    runtime: node
    region: frankfurt  # Europe region
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: esgi-postgres-db
          property: connectionString
    healthCheckPath: /

databases:
  # PostgreSQL Database
  - name: esgi-postgres-db
    databaseName: esgi_db
    user: esgi_user
    region: frankfurt  # Europe region
    plan: free
